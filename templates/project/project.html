{% load static %}

{% for project in Project %}
    
    <div class="col-12 col-lg-4  my-3 rounded-3 ">
        <div class="container-fluid py-4 bg-pink border">
            <div class="d-flex w-100 justify-content-between">
                <span class="d-inline ">
                    {{project.deadline}}
                </span>
                <span class="d-inline ">
                    <!-- <div class="fa fa-ellipsis-v"></div> -->
                    <div class="dropdown" style="z-index: 9999999;">
                        <div class=" fa fa-ellipsis-v " type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li>
                                <a class="dropdown-item"  href="{% url 'update' project.id %}">Update</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'delete' project.id %}">Delete</a>
                            </li>
                            
                        </ul>
                    </div>
                </span>
            </div>
            <h2 class="text-center fw-bolder">
                <a href="{% url 'detail' project.id %}">{{project.name_project}}</a>
            </h2>
            <p class="text-center">{{project.decription}}</p>
            <div class="progress w-100 " style="background-color:#fff">
                <div class="progress-bar bg-pinkload" role="progressbar" style="width:34%"
                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="w-100 text-end fw-bolder">{{project.numtaskDone}}%</div>
            <div class="row text-center">
                <div class="col-2 pe-0">
                    <div class="img-wrap" style="width: 40px;">
                        <div class="img" style="background-image:url({{request.user.profile.avatar.url}})">
                            <a href="{% url 'profile' user.username %}"></a>
                        </div>
                    </div>
                    <!-- <img src="{% static 'images/avt.png' %}" class="w-100" alt=""> -->
                </div>
                <div class="col-1">
                    
                    <i class="fa fa-plus mt-2"></i>
                </div>
                <div class="col-5"></div> 
                <div class="col-4 bg-light overflow-hidden mt-1 frame-rounded  d-flex align-items-center justify-content-center" >
                    <p class="bg-light text-center rounded-3 overflow-hidden m-0 ">3 days left</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
