{% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }}  m-2 alert-dismissible fade show" role="alert" id="msg" style="z-index: 99;">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
{% endif %}
