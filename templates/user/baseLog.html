<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  {% block linkcss %}
    
  {% endblock %}
    <title>{% block title %}  {% endblock %}</title>
</head>

<body >
  <header class="container mt-5 wow bounceInUp">
    <img src="{% static 'images/catendar.png'%}" alt="">
    {% block header %} 
     {% endblock %}
     {% include 'messages.html'%} 
  </header>
  <section class="formLogin mt-3 wow slideInLeft" data-wow-duration="2s" data-wow-delay="5s">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-7">
          <!-- BEGIN: form -->
          {% block form %} 
          
          {% endblock %}
        </div>
        <div class="col-12 col-lg-5 d-lg-block d-none text-center">
            <img src="{% static 'images/Untitled-1.png'%}" 
            class="w-75"
            style="ransform: translateY(-19%); padding-left: 2rem; transform: translateY(-30%);"alt="">
        </div>
      </div>
    </div>
  </section>


<!-- Script -->
  <script src="{% static 'js/wow.min.js'%}"></script>
  <script>
    new WOW().init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
